# Better Egg (v2) workflow -- uses the combined scoring model with
# graph score, merge rate, and account age features.
name: Better Egg

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - id: egg
        uses: 2ndSetAI/good-egg@v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          scoring-model: v2

      - name: Print results
        run: |
          echo "Score: ${{ steps.egg.outputs.score }}"
          echo "Trust level: ${{ steps.egg.outputs.trust-level }}"
          echo "Model: ${{ steps.egg.outputs.scoring-model }}"
          echo "User: ${{ steps.egg.outputs.user }}"
